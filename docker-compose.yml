version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: farm_mis_postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: farm_mis_user
      POSTGRES_PASSWORD: farm_mis_password
      POSTGRES_DB: farm_mis_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U farm_mis_user -d farm_mis_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
